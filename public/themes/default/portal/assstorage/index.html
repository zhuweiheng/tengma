<include file="public@header"/>
</head>

				<div class="fr">
					<div class="search-box">
						<div class="search-bor">
							<input autocomplete="off" placeholder="请输入搜索条件" class="input-ine" type="text" name="search">
							<span class="sear-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
						</div>
						<div class="gj-search">
							<a class="a-btn" href="">高级搜索</a>
						</div>
					</div>
				</div>
				<div class="clear"></div>
			</div>

			<div class="bgf mgt20">

					</div>
				</div>

										<div class="field-name">
											资产状态

												<i class="fa fa-caret-up" aria-hidden="true"></i>

						</table>
